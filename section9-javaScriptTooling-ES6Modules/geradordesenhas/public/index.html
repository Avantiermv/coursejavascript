<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo</title>
</head>

<body>


    <section class="container">
        
        <h1>Gerador de senhas</h1>
        <div class="senha-gerada"></div>

        Quantidade de caracteres <input type="number" name="number" min="5" max="30" class="quantidade" value="10"> <br>
        Letras maiusculas <input type="checkbox" name="maiuscula-check" class="maiusculas"> <br>
        Letras minusculas <input type="checkbox" name="minusculas-check" class="minusculas"> <br>
        Simbolos <input type="checkbox" name="simbolos-check" class="simbolos"> <br>
        Numeros <input type="checkbox" name="numeros-check" class="numeros">

        <button class="gerar-senha-button">Gerar senha</button>

    </section>

    <script src="assets/js/bundle.js"></script>
</body>

</html>
