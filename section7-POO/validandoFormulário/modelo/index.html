<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section class="container">
        <h1>Formulário</h1>
        <p>Responda esse forms aqui e ganhe um estágio!
        </p>

        <form action="/" method="post" class="forms">
            <label for="input-nome-completo">Nome completo</label>
            <input type="text" id="input-nome-completo" class="validar">

            <label for="input-cpf">CPF</label>
            <input type="password" id="input-cpf" class="validar">

            <label for="input-usuario">Usuario</label>
            <input type="email" id="input-usuario" class="validar">

            <label for="input-senha">Senha</label>
            <input type="password" id="input-senha" class="validar">

            <label for="input-repetir-senha">Repetir senha</label>
            <input type="password" id="input-repetir-senha" class="validar">

            <button>enviar</button>
        </form>

    </section>

    <script src="index.js"></script>
</body>

</html>
